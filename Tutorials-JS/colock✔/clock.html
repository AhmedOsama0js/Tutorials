<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <title>clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hours">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minutes">
        <div class="mi" id="mi"></div>
      </div>
      <div class="seconds">
        <div class="se" id="se"></div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
