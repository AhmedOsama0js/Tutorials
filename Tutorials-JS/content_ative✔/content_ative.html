<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="content_ative.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Active</title>
</head>
<body>
<div class="container">
  <h1> Content Active </h1>
  <ul class="header">
    <li data-con=".one-con" class="one-li active">One</li>
    <li data-con=".two-con" class="two-li">two</li>
    <li data-con=".three-con" class="three-li">three</li>
  </ul>
  <div class="box">
    <div class="one-con active">
      <h4>Title One</h4>
      <p>Content 1</p>
    </div>
    <div class="two-con">
      <h4>Title Two</h4>
      <p>Content 2</p>
    </div>
    <div class="three-con">
      <h4>Title Three</h4>
      <p>Content 3</p>
    </div>
  </div>
</div>
  <script src="content_ative.js"></script>
</body>
</html>
