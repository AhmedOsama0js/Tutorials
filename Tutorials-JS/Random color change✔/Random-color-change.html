<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Random-color-change.css">
  <title>Random color change</title>
</head>
<body>
  <div class="container">
    <div class="show"></div>
    <p>color: #ff0000</p>
    <input type="range" maxlength="100" value="100">
    <span class="opacity">opacity: 100%</span>
<input class="color-input" type="color" value="#ff0000">
    <button>Change</button>
  </div>
  <script src="Random-color-change.js"></script>
</body>
</html>
