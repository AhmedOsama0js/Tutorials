<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="icon">
        <img src="img/logo.png" alt="logo" />
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="img">
        <img
          src="img/running-shoes.png"
          class="card-img-top purple active"
          alt="..."
        />
        <img src="img/shoes-img5.png" class="card-img-top green" alt="..." />
        <img src="img/shoes-img7.png" class="card-img-top grey" alt="..." />
        <img src="img/shoes-img9.png" class="card-img-top yellow" alt="..." />
      </div>
      <div class="card-body">
        <div class="info">
          <h3>Pullo</h3>
          <p>
            Versatile, comfy sports shoe. Lightweight, high-quality materials.
            Excellent support, traction. Stylish designs. Comfort, quality,
            style.
          </p>
          <div>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-regular fa-star"></i></span>
          </div>
        </div>
        <div class="chose">
          <div class="color">
            <span id="purple" class="purple active"></span>
            <span id="green" class="green"></span>
            <span id="grey" class="grey"></span>
            <span id="yellow" class="yellow"></span>
          </div>
          <div class="price">
            <h4>10<span>$</span></h4>
          </div>
        </div>
        <div class="btn">
          <span>Add To Cart</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
